<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hatem Mohamad - One Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a1d3b;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #081630;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h1, h2 {
      color: #ffffff;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background-color: #1a3b7d;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0e2a5c;
    }

    iframe {
      width: 80%;
      height: 315px;
      border: none;
      margin: 20px auto;
    }

    footer {
      background-color: #081630;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
      font-size: 35px;
      transform: none;
    }

    .lightbox .prev {
      left: 20px;
    }

    .lightbox .next {
      right: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to Hatem Mohamad's One Page Website</h1>
    <p>Hello! I'm Hatem, a passionate student exploring web development</p>
  </section>

  <section id="gallery">
    <h2>My Photo Gallery</h2>
    <div class="gallery">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 1">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 2">
      <img src="https://ca-times.brightspotcdn.com/dims4/default/c8010bd/2147483647/strip/true/crop/5266x3510+0+1/resize/2000x1333!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F45%2F0964dda1490ba5ad76d09d4ecf19%2Fwcup-argentina-france-soccer-04290.jpg" alt="Sample image 3">
    </div>
  </section>

  <section id="video">
    <h2>Watch My Favorite Video</h2>
    <iframe width="914" height="514" src="https://www.youtube.com/embed/Ar4LrKcwh3w" title="The Final That Stopped Our Hearts" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hatem Mohamad. All rights reserved.</p>
  </footer>

  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="prevImage()">&#10094;</button>
    <img id="lightbox-img" src="" alt="Enlarged Image">
    <button class="next" onclick="nextImage()">&#10095;</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentImageIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentImageIndex = index;
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentImageIndex].src;
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      lightboxImg.src = images[currentImageIndex].src;
    }

    // Close lightbox when clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
